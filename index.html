<!DOCTYPE html>
<html>
  <head lang="pt-br">
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title></title>
    
    <style>
    
      @import url(https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700);
      
      body {
        background-color: #F0F0F0;
      }
      
      .container {
        margin: 0 auto;
        max-width: 980px;
      }
      
    </style>
    
  </head>
  <body>
  
    <div class="container">
      
      <bbz-text
        description="Texto para descrever o input"
        inverse="no"
        label="Text"
        mask="999.999.999-99"
        maskerrormessage="Este valor não é valido"
        required="no"
        uuid="asdf89a7sd6f98a75sas879d6f">
      </bbz-text>
      
    </div>
    
    <!-- ninja.js -->
    <script src="./dest/ninja.min.js"></script>
    
    <!-- components -->
    <script src="./components/bbz-description.js"></script>
    <script src="./components/bbz-error.js"></script>
    <script src="./components/bbz-input.js"></script>
    <script src="./components/bbz-label.js"></script>
    <script src="./components/bbz-text.js"></script>
    
    <!-- modules -->
    <script src="./modules/always.js"></script>
    <script src="./modules/dispatcher.js"></script>
    <script src="./modules/equal.js"></script>
    <script src="./modules/mask.js"></script>
    <script src="./modules/pallete.js"></script>
    <script src="./modules/pick.js"></script>
    <script src="./modules/prop.js"></script>
    <script src="./modules/stub.js"></script>
    <script src="./modules/t.js"></script>
    <script src="./modules/validator.js"></script>
    
    <!-- setup -->
    <script>
      
      this.Ninja.setup([
        
        '$mask',
        '$pallete',
        '$stub',
        '$template',
        '$validator'
      
      ], function ($mask, $pallete, $stub, $template, $validator) {
        
        $template.push('$pallete', $pallete);
        
        $validator.push($mask);
        $validator.push($stub);
        
      });
      
    </script>
    
    <!-- polyfill -->
    <script>
      if (!document.registerElement) {
        var script = document.createElement('script');
            script.src = '//cdnjs.cloudflare.com/ajax/libs/document-register-element/0.4.5/document-register-element.js';
        document.querySelector('head').appendChild(script);
      }
    </script>
    
    <!-- version -->
    <script>
      localStorage.clear();
    </script>
    
  </body>
<html>
