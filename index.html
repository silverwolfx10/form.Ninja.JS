<!DOCTYPE html>
<html>
  <head lang="pt-br">
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title></title>
    
    <style>
    
      @import url(https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700);
      
      body {
        background-color: #F0F0F0;
      }
      
      .container {
        margin: 0 auto;
        max-width: 400px;
      }
      
    </style>
    
  </head>
  <body>
  
    <div class="container">
      
      <bbz-text
        description="Lorem Ipsum é simplesmente uma simulação de texto da indústria tipográfica e de impressos, e vem sendo utilizado desde o século XVI"
        display="no"
        label="Email"
        readonly="no"
        required="yes"
        inverse="no"
        requirederrormessage="Email é obrigatório"
        regexp="^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,6}$"
        regexperrormessage="Email não é valido"
        uuid="1"
        value="cleber.programmer@hotmail.com">
      </bbz-text>
      
    </div>
    
    <!-- ninja.js -->
    <script src="./dest/ninja.min.js"></script>
    
    <!-- components -->
    <script src="./components/bbz-description.js"></script>
    <script src="./components/bbz-error.js"></script>
    <script src="./components/bbz-input.js"></script>
    <script src="./components/bbz-label.js"></script>
    <script src="./components/bbz-text.js"></script>
    
    <!-- modules -->
    <script src="./modules/mask.js"></script>
    <script src="./modules/pallete.js"></script>
    <script src="./modules/regexp.js"></script>
    <script src="./modules/required.js"></script>
    <script src="./modules/stub.js"></script>
    <script src="./modules/validator.js"></script>
    
    <!-- setup -->
    <script>
      
      this.Ninja.setup([
        
        '$mask',
        '$pallete',
        '$regexp',
        '$required',
        '$stub',
        '$template',
        '$validator'
      
      ], function ($mask, $pallete, $regexp, $required, $stub, $template, $validator) {
        
        $template.push('$pallete', $pallete);
        
        $validator.push($required);
        $validator.push($mask);
        $validator.push($regexp);
        $validator.push($stub);
        
      });
      
    </script>
    
    <!-- polyfill -->
    <script>
      if (!document.registerElement) {
        var script = document.createElement('script');
            script.src = '//cdnjs.cloudflare.com/ajax/libs/document-register-element/0.4.5/document-register-element.js';
        document.querySelector('head').appendChild(script);
      }
    </script>
    
    <!-- version -->
    <script>
      localStorage.clear();
    </script>
    
  </body>
<html>
