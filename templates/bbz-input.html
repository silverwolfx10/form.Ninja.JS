<style>
  
  .input {
    /* Background */
    background-color: inherit;
    /* Font */
    color: inherit;
    font-family: "Roboto Condensed", sans-serif;
    font-size: 22px;
    font-weight: 300;
    -webkit-font-smoothing: antialiased;
    /* Block */
    letter-spacing: 0.38px;
    line-height: 1;
    text-align: <%= /(yes)/i.test(inverse) ? "right" : "left" %>;
    /* Border */
    border: none;
    outline: none;
    /* Box */
    padding: 0;
    /* Position */
    width: 100%;
  }
  
</style>

<input id="input"
  class="input"
  type="text"
  value="<%= value || defaultvalue %>"
  maxlength="<%= max %>"
  placeholder="<%= placeholder %>">
