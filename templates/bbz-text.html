<style>
  
  .text {
    /* Animate */
    transition: all 0.5s ease;
    /* Background */
    background-color: <%= $sandbox.$pallete.COLOR_MASTER_LIGHTING %>;
    /* Box */
    padding: 5px 8px;
    /* Font */
    color: <%= $sandbox.$pallete.COLOR_MASTER %>;
  }
  
  .text-focus {
    /* Animate */
    transition: all 0.5s ease;
    /* Background */
    background-color: <%= $sandbox.$pallete.COLOR_PRIMARY %>;
    /* Box */
    padding: 5px 8px;
    /* Font */
    color: <%= $sandbox.$pallete.COLOR_PRIMARY_LIGHTER %>;
  }
  
</style>

<div id="text" class="text">
  <bbz-label
    label="<%= label %>"
    required="<%= required %>">
  </bbz-label>
  <bbz-input
    defaultvalue="<%= defaultvalue %>"
    inverse="<%= inverse %>"
    mask="<%= mask %>"
    maskerrormessage="<%= maskerrormessage %>"
    max="<%= max %>"
    placeholder="<%= placeholder %>"
    uuid="<%= uuid %>"
    value="<%= value %>">
  </bbz-input>
</div>
<bbz-error
  uuid="<%= uuid %>">
</bbz-error>
<bbz-description
  description="<%= description %>">
</bbz-description>
